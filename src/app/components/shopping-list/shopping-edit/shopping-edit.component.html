<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmitItem(frm)" #frm="ngForm">
      <div class="row">  
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name"  required ngModel #name="ngModel" />
          <span class="text-danger" *ngIf="!name.valid && name.touched">Name is required</span>
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" required pattern="^[1-9]+[0-9]*$" ngModel #amount="ngModel" />
          <span class="text-danger" *ngIf="!amount.valid && amount.touched">(+) Amount is required</span> 
        </div>
      </div> 
      <div class="row"> 
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" style="margin-right: 1%" [disabled]='!frm.valid'>{{editMode?'Update':'Add'}}</button> 
          <button class="btn btn-danger" type="button" style="margin-right: 1%" (click)="onDelete()" [disabled]='!editMode'>Delete</button>
          <button class="btn btn-primary" type="button" style="margin-right: 1%" (click)="ngOnClear()">Clear</button>           
        </div>
      </div>
    </form>
  </div>
</div>

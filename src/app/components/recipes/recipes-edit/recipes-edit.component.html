<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" style="margin-right: 1%;" [disabled]="!recipeForm.valid">Submit</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="form-control" formControlName="name"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image Path</label>
                        <input type="text" id="imagePath" name="imagePath" class="form-control" formControlName="imagePath" #imagePath/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" style="max-height: 200px;max-width: 200px;" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Descriptions</label>
                        <textarea type="text" id="description" name="description" class="form-control" rows="6" formControlName="desc"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName='ingredients'>
                    <div class="row" [formGroupName]='i' *ngFor="let ingredientCtrl of controls; let i = index" style="padding-top: 15px;">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name"/>
                        </div>
                        <div class="col-xs-3">
                            <input type="number" class="form-control" formControlName="amount"/>
                        </div>
                        <div class="col-xs-1">
                            <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-success" (click)="onAddIngredient()" >Add Ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
